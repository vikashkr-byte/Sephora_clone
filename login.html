<script>
  document
    .querySelector(".login-button")
    .addEventListener("click", function () {
      document.querySelector(".background-body").style.display = "flex";
    });

  document.querySelector(".close").addEventListener("click", function () {
    document.querySelector(".background-body").style.display = "none";
  });
  function checkemail() {
    var email = document.getElementById("useremail").value;

    var email1 = localStorage.getItem("email").value;

    if (email == email1) {
      window.location.href = "enterPassword.html";
    } else if (email != email1) {
      window.location.href = "createAccount.html";
    }
  }

  var correct = 0;

  var data = JSON.parse(localStorage.getItem("All_data"));

  document
    .querySelector("#login_form")
    .addEventListener("submit", function_login);

  function function_login() {
    event.preventDefault();

    var user_email = login_form.useremail.value;

    console.log(user_email);

    data.forEach(function (el) {
      if (el.Email_ == user_email) {
        correct++;
      }
    });

    if (correct > 0) {
      alert("Email Verified!");
      window.location.href = "enterPassword.html";
    } else {
      alert("Something went wrong! Incorrect Email");
    }
  }
</script>
